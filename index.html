<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="side-pic">
        <div class="logo">
            <img src="./odin-lined.png" width="200" height="200" alt="">
            <span>ODIN</span>
        </div>
        <img src="./halie-west-25xggax4bSA-unsplash.jpg" width="400" height="700" alt="">
    </div>
    <div class="max-width">
        <div class="form-container">
            <h2>Let`s do this!</h2>
            <form action="#" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="input-box">
                        <label for="lat_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="input-box">
                        <label for="lat_name">Email</label>
                        <input type="email" name="last_name" id="last_name" required>
                    </div>
                    <div class="input-box">
                        <label for="first_name">Phone Number</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="first_name">Password</label>
                        <input type="password" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="first_name">Confirm Password</label>
                        <input type="password" name="email" id="email" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="accounts">
            <button type="button">Create Account</button>
            <p>Already have an account <span class="logIn">Log In</span></p>
        </div>
    </div>
</body>

</html>
